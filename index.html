  <head>
    <meta charset="utf-8" />

    <title>Solar System Explorer</title>
    <meta name="description" content="Solar system exploration game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container" id="container">
      <img class="back" id="back" src="imagesfiles/milkyway.jpg" />
      <div id="welcomeBox" class="welcomeBox"></div>
      <div id="loadingBox" class="loadingBox"></div>
      <div id="infoBox" class="infoBox"></div>
      <div id="controlPanel" class="controlPanel">
        <button
          id="rotateLeftButton"
          onmousedown="handleControlPanel('left')"
          onmouseup="handleControlPanel('stop')"
        >
          Rotate Left
        </button>
        <button
          id="rotateRightButton"
          onmousedown="handleControlPanel('right')"
          onmouseup="handleControlPanel('stop')"
        >
          Rotate Right
        </button>
        <button
          id="boostButton"
          onmousedown="handleControlPanel('boost')"
          onmouseup="handleControlPanel('stop')"
        >
          Boost
        </button>
      </div>
      <canvas class="canvas" id="canvas"></canvas>
    </div>
